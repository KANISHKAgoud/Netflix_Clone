<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netflix-home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero-page">
        <header class="hero">
            <div id="logo-hero"></div>
            <div class="hero-language-signIn">
                <div class="language-hero">
                    <i class="fa-solid fa-language"></i>
                    <a href="#" target="_blank">English</a>   
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="sign-in-hero">
                    <a class="sign-in-a" href="#" target="_blank">Sign In</a>  
                </div>
            </div>
        </header>

        <div class="hero-content">
            <h1 class="main-content"><b>Unlimited movies, TV shows and more</b></h1>
            <div class="sub-content">Watch anywhere. Cancel anytime.</div>
            <div class="sub-content">Ready to watch? Enter your email to create or restart your membership.</div>
            <div class="email-getstarted-hero">
                <div class="email-box">
                    Email address
                </div>
                <div class="getstarted-box">
                    Get Starded <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="page2">
        <div class="heading-content-page2">
            <h2 class="heading-page2">Enjoy on your TV</h2>
            <pre class="content-page2">Watch on smart TVs,PlayStation, Xbox, 
Chromecast, Apple TV, Blu-ray players and 
more.
            </pre>
        </div>    
        <div class="image-video-page2">
            <img class="page2-image" alt="" src="page2-image.png"   height="354.28">
            
            <video class="page2-video"  autoplay=""  muted="" loop=""><source src="video-page2.m4v"  ></video>
        </div>
    </div>

    <div class="page3">
        <div class="photo1"></div>
        <div class="photo2"></div>
        <div class="heading-content"></div>
        <pre></pre>
    </div>
</body>
</html>
